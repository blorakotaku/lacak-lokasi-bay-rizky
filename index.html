<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan Sosmed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 450px;
      width: 100%;
      backdrop-filter: blur(5px);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffe7;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #00ffe7;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    .info {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Pemesanan Sosial Media</h2>
    <form id="orderForm">
      <label for="layanan">Jenis Layanan:</label>
      <select id="layanan" name="layanan" required>
        <option value="Followers">Followers</option>
        <option value="Like">Like</option>
        <option value="Share">Share</option>
        <option value="Komentar">Komentar</option>
      </select>

      <label for="platform">Platform:</label>
      <select id="platform" name="platform" required>
        <option value="TikTok">TikTok</option>
        <option value="Instagram">Instagram</option>
        <option value="YouTube">YouTube</option>
      </select>

      <label for="link">Link Konten:</label>
      <input type="url" id="link" name="link" placeholder="https://..." required />

      <label for="wa">No. WhatsApp Anda:</label>
      <input type="tel" id="wa" name="wa" placeholder="08xxxx..." required />

      <label for="catatan">Catatan untuk Buyer:</label>
      <textarea id="catatan" name="catatan" rows="3" placeholder="Contoh: Tolong cepat diproses..." required></textarea>

      <button type="submit">Kirim Pesanan</button>
    </form>

    <div class="info">
      Info & Bantuan: hubungi WA 08xxxxxxxxxx
    </div>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const layanan = document.getElementById("layanan").value;
      const platform = document.getElementById("platform").value;
      const link = document.getElementById("link").value;
      const wa = document.getElementById("wa").value;
      const catatan = document.getElementById("catatan").value;

      const token = "8051593906:AAFeMij6V_XGMcRsL1Jkf5XpP_P3VAKo0Mo"; // Ganti dengan token bot Telegram kamu
      const chat_id = "6374002294"; // Ganti dengan chat ID kamu
      const message = `
PESANAN BARU:
Layanan: ${layanan}
Platform: ${platform}
Link: ${link}
WhatsApp Buyer: ${wa}
Catatan: ${catatan}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`)
        .then(response => {
          if (response.ok) {
            alert("Pesanan berhasil dikirim!");
            document.getElementById("orderForm").reset();
          } else {
            alert("Gagal mengirim pesan ke Telegram.");
          }
        });
    });
  </script>
</body>
</html>
